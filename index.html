
<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>百合小说作者模拟器 - Yuri Writer Sim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Noto+Sans+SC:wght@400;700;900&display=swap');
      
      :root {
        --morandi-pink: #fce4ec;
        --morandi-blue: #e3f2fd;
        --morandi-gray: #f5f5f5;
        --morandi-text: #546e7a;
      }

      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        background-color: #faf9fc;
        color: #37474f;
        overflow: hidden;
        touch-action: manipulation;
        height: 100vh;
        height: -webkit-fill-available;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #e0e0e0; border-radius: 10px; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Visual Effects */
      .stamina-low-fog {
        position: fixed;
        inset: 0;
        pointer-events: none;
        box-shadow: inset 0 0 80px rgba(244, 63, 94, 0.15);
        z-index: 1000;
        animation: pulse-fog 3s infinite ease-in-out;
      }
      @keyframes pulse-fog {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-2px); }
        75% { transform: translateX(2px); }
      }
      .animate-shake { animation: shake 0.1s infinite; }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee { animation: marquee 20s linear infinite; }
    </style>
